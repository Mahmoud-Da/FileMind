services:
  backend:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: always

  frontend:
    build:
      context: .
      dockerfile: packages/client/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
